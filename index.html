<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,400;1,300;1,400&display=swap");
    </style>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <div id="preview"></div>
      </div>
      <div class="settings">
        <div class="range-wrapper">
          <label for="x-shadow">X-offset</label>
          <br />
          <input type="range" id="x-shadow" min="-100" max="100" ,value="-6" />
        </div>
        <div class="range-wrapper">
          <label for="y-shadow">Y-offset</label>
          <br />
          <input type="range" id="y-shadow" min="-100" max="100" ,value="15" />
        </div>
        <div class="range-wrapper">
          <label for="blur-r">Blur Radius</label>
          <br />
          <input type="range" id="blur-r" min="0" max="100" value="30" />
        </div>
        <div class="range-wrapper">
          <label for="spread-r"> Spread Radius</label>
          <br />
          <input type="range" id="spread-r" min="-50" max="50" value="10" />
        </div>
        <div class="range-wrapper">
          <label for="border-r">Border Radius</label>
          <br />
          <input type="range" id="border-r" min="-50" max="50" value="10" />
        </div>
        <div class="range-wrapper">
          <label for="shadow-op">Shadow Opacity</label>
          <br />
          <input
            type="range"
            id="shadow-op"
            min="0.1"
            max="1"
            step="0.1"
            value="0.5"
          />
        </div>
        <div class="input-wrapper">
          <label for="inset-shadow">Inset-Shadow </label>
          <input type="checkbox" id="inset-shadow" />
        </div>
        <div id="color-wrapper">
          <label for="shadow-color">Shadow Color</label>
          <input type="color" id="shadow-color" />
        </div>

        <div class="code-container">
          <textarea id="styles" cols="30" rows="3"></textarea>
          <button id="copy-btn">Copy</button>
        </div>
      </div>
    </div>
  </body>
</html>
